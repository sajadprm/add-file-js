<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div id="title">
        <h1>Welcome to Online Shopping</h1>
        <p>This Is a Best Online Shopping For You</p>
      </div>
    
      
    <div class="cartWrapper">
       <div id="addProduct">
        <label class="title" for="">Add Product</label>
       <div id="formWrapper">
        <form action="" id="add-product-form" style="margin-bottom:30px;">
            <input type="text" name="titleProduct" placeholder="Title Product...">
            <input type="text" name="priceProduct" placeholder="Price Product...">
            <input type="submit" value="Add Product">
        </form>
       </div>
       </div>
        <div id="searchWrapper">
            <label class="title item " for="">Search Product</label>

       <input type="text" class="item" id="search" placeholder="Search...">
       <label for="existProduct" >
           <input type="checkbox" class="item" id="existProduct">Exist Products
       </label>
    
       <select  id="sort" class="item">
           <option value="byCreated">byCreated</option>
           <option value="byEdited">byEdited</option>
       </select>
    
        </div>
       <div id="products">

       </div>
        
    
  </div>
    </div>
        
    
    <script src="js/moment.js"></script>
    <script src="js/jalali-moment.js"></script>

   <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>

    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
